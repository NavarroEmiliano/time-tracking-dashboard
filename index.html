<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Time tracking dashboard</title>
</head>

<body>

  <main class="main-container">

    <div class="user-box">
      <div class="user-box__info">
        <img class="user-box__image" src="/images/image-jeremy.png" alt="Image of Jeremy Robson">
        <div class="user-box__details">
          <p class="user-box__report">Report for</p>
          <p class="user-box__name">Jeremy Robson</p>
        </div>
      </div>

      <div class="user-box__actions">
        <button class="user-box__button user-box__button--daily">Daily</button>
        <button class="user-box__button user-box__button--weekly btn-active">Weekly</button>
        <button class="user-box__button user-box__button--monthly">Monthly</button>
      </div>
    </div>


    <div class="time-box">
      <div class="time-box__image-container time-box__image-container--work">
        <img src="/images/icon-work.svg" alt="">
      </div>


      <div class="time-box__time">
        <div class="time-box__title-and-dots">
          <p class="time-box__title">Work</p>
          <img class="time-box__dots" src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time-box__hours-and-prev">
          <p class="time-box__hours">5hrs</p>
          <p class="time-box__prev"> Previous - 7hrs</p>
        </div>
      </div>

    </div>
  </main>



</body>

</html>
